<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
    <h2>Cars Table</h2>
    <table th:border="1">
        <thead>
        <tr>
            <th>CARBRAND</th>
            <th>COLOUR</th>
            <th>CAROWNER</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${showCar}">
            <td th:text="${car.getCarBrand()}">VALUE</td>
            <td th:text="${car.getColour()}">VALUE</td>
            <td th:text="${car.getCarOwner()}">VALUE</td>
        </tr>
        </tbody>
    </table>
